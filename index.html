<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="app">
    <h1>To do:</h1>
    <div id="todo"></div>
    <input id="taskInput" />
    <button onclick="addTodo()">Add Task</button>
</div>

<script>
    var data = [
        {task: "Write an todo app with pure javascript", status: ""},
        {task: "Give Avery a high five"},
        {task: "Fly to San Fransisco"},
        {task: "Eat a Yummy Dinner"}
    ];

    (function(){printTodos();}());

    function printTodos(){
        for(var i = 0; i < data.length; i++){
            var todoDiv = document.createElement('div');
            todoDiv.innerHTML = data[i].task;
            document.getElementById('todo').appendChild(todoDiv);
        }
    }

    function printNewTodo(todo){
        var todoDiv = document.createElement('div');
        todoDiv.innerHTML = todo;
        document.getElementById('todo').appendChild(todoDiv);
    }

    function storeTodo(todo){
        data.push(todo);
    }

    function cleanUp(){
        document.getElementById('taskInput').value = "";
    }

    function createTodoObject{

    }

    function addTodo(){
        var newTask = document.getElementById('taskInput').value;
        var newTodo = {task: newTask};
        storeTodo(newTodo);
        cleanUp();
        printNewTodo(newTask);
    }

    function complete(element){
        if(element.className == "completed") {
            element.className = "";
        } else {
            element.className = "completed";
        }
    }
</script>
</body>
</html>
